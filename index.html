<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAFIQ - 누구나 작가가 되는 곳</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Fallback content if JS fails -->
        <div
            style="height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; background:#f8f9fa; color:#333;">
            <h2 style="margin-bottom:10px;">로딩 중입니다...</h2>
            <p>화면이 계속 검거나 변하지 않는다면,</p>
            <p>이 파일은 <strong>웹 서버(Local Server)</strong>환경에서 실행되어야 합니다.</p>
            <p style="margin-top:20px; font-size:0.9rem; color:#666;">(브라우저 보안 정책상 file:// 프로토콜에서는 ES Module이 작동하지 않습니다)
            </p>
        </div>
    </div>

    <!-- Main Logic -->
    <script type="module" src="js/app.js"></script>

    <!-- Script Error Handler -->
    <script>
        window.onerror = function (msg, url, line) {
            const app = document.getElementById('app');
            if (app) {
                app.innerHTML += `<div style="position:fixed; bottom:0; left:0; right:0; background:red; color:white; padding:10px;">오류 발생: ${msg}</div>`;
            }
        };
    </script>
</body>

</html>
