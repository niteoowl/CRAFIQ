<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAFIQ - 누구나 작가가 되는 곳</title>
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossOrigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/turbo-router.js"></script>

    <script type="module">
        import { getRecentPublishedNovels } from './js/data.js';

        window.addEventListener('DOMContentLoaded', async () => {
            const { data: novels, error } = await getRecentPublishedNovels();

            if (novels && novels.length > 0) {
                const container = document.getElementById('homeContentGrid');
                container.innerHTML = novels.map(n => `
                    <div class="item" onclick="location.href='${n.is_visual_novel ? `play.html?id=${n.id}` : `read.html?id=${n.id}`}'">
                        <div class="book-cover">
                            <img src="${n.cover_url || 'https://via.placeholder.com/150'}" loading="lazy">
                            ${n.is_visual_novel ? '<span style="position:absolute; top:4px; right:4px; background:rgba(0,0,0,0.6); color:white; padding:2px 6px; border-radius:4px; font-size:10px;">🎮 Game</span>' : ''}
                        </div>
                        <div class="book-title">${n.title}</div>
                        <div class="book-meta">${n.profiles?.username || '작가'}</div>
                    </div>
                `).join('');
            }
        });
    </script>
</head>

<body>
    <header>
        <div class="header-inner">
            <a href="index.html" class="brand">CRAFIQ</a>

            <nav class="nav-pc desktop-only">
                <a href="index.html" class="active">홈</a>
                <a href="discover.html">탐색</a>
                <a href="best.html">베스트</a>
                <a href="my.html">MY</a>
            </nav>

            <div class="header-right-pc desktop-only">
                <div class="search-wrap-pc">
                    <svg width="18" height="18" fill="none" stroke="#888" stroke-width="2" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8" />
                        <path d="M21 21l-4.35-4.35" />
                    </svg>
                    <input type="text" placeholder="작품 검색...">
                </div>
                <a href="dashboard.html" class="btn-studio">스튜디오</a>
            </div>

            <!-- Mobile Search Icon -->
            <button class="mobile-search-btn mobile-only" onclick="toggleSearchOverlay(true)">
                <svg width="24" height="24" fill="none" stroke="#000" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8" />
                    <path d="M21 21l-4.35-4.35" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Mobile Search Overlay (Unchanged) -->
    <div id="searchOverlay" class="search-overlay">
        <div class="search-overlay-header">
            <button onclick="toggleSearchOverlay(false)" style="background:none; border:none; margin-right:8px;"><svg
                    width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M15 18l-6-6 6-6" />
                </svg></button>
            <input type="text" class="search-overlay-input" placeholder="검색어를 입력하세요">
        </div>
        <div class="search-recent">
            <div class="search-tag">#회귀</div>
            <div class="search-tag">#먼치킨</div>
            <div class="search-tag">#로맨스판타지</div>
        </div>
    </div>
    <script>
        function toggleSearchOverlay(show) {
            document.getElementById('searchOverlay').style.display = show ? 'flex' : 'none';
        }
    </script>

    <main class="inner">
        <!-- Hero Banner (Static for Style) -->
        <div class="hero-wrap">
            <img src="https://images.unsplash.com/photo-1543002588-bfa74002ed7e?w=1600" class="hero-img">
            <div class="hero-overlay">
                <div
                    style="color:white; font-size:12px; font-weight:700; background:#1f8ce6; display:inline-block; padding:4px 8px; border-radius:4px; margin-bottom:8px; width:fit-content;">
                    독점 연재</div>
                <div style="color:white; font-size:24px; font-weight:800; text-shadow:0 2px 10px rgba(0,0,0,0.5);">"이번
                    생은 다를 것이다"</div>
                <div style="color:rgba(255,255,255,0.8); font-size:14px; margin-top:4px;">압도적 스케일의 판타지 대작</div>
            </div>
        </div>

        <!-- NEW UPLOADS -->
        <section class="section">
            <div class="section-head">
                <h3 class="sec-title">실시간 신작</h3>
                <span class="sec-more">더보기 ></span>
            </div>
            <!-- Dynamic Grid -->
            <div id="homeContentGrid" class="h-scroll-view">
                <!-- Fallback Content in case DB is empty -->
                <div class="item">
                    <div class="book-cover"><img
                            src="https://images.unsplash.com/photo-1629198688000-71f23e745b6e?w=400"></div>
                    <div class="book-title">서버 연결 중...</div>
                </div>
            </div>
        </section>

        <!-- Static Banner for Variety -->
        <section class="section">
            <div class="wide-cover">
                <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?w=800">
                <div
                    style="position:absolute; bottom:20px; left:20px; color:white; font-weight:800; font-size:20px; text-shadow:0 2px 4px rgba(0,0,0,0.6);">
                    CRAFIQ 게임 잼 개최!<br>총 상금 1,000만원
                </div>
            </div>
        </section>

    </main>

    <!-- Bottom Nav -->
    <nav class="bottom-nav mobile-only">
        <a href="index.html" class="nav-btn active"><svg viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg><span>홈</span></a>
        <a href="discover.html" class="nav-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <circle cx="12" cy="12" r="10" />
                <path d="M16 8l-2 6-6 2 2-6 6-2z" />
            </svg><span>탐색</span></a>
        <a href="best.html" class="nav-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2l3 9h9l-7 5 3 9-8-5-8 5 3-9-7-5h9z" />
            </svg><span>베스트</span></a>
        <a href="my.html" class="nav-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                <circle cx="12" cy="7" r="4" />
            </svg><span>MY</span></a>
    </nav>
</body>

</html>
