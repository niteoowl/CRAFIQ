<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAFIQ</title>
    <!-- Pretendard Font (CDN) -->
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app"></div>

    <!-- Main Logic -->
    <script type="module" src="js/app.js"></script>

    <!-- Subtle Error Handler -->
    <script>
        // Only show error if app doesn't load within 500ms
        setTimeout(() => {
            const app = document.getElementById('app');
            if (app && app.innerHTML.trim() === '') {
                app.innerHTML = `<div style="padding:50px; text-align:center; color:#666; font-family:'Pretendard'; font-size:14px;">로딩에 실패했다면 로컬 서버(Live Server)로 실행해주세요.</div>`;
            }
        }, 500);
    </script>
</body>

</html>
