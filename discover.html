<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAFIQ 탐색</title>
    <link rel="stylesheet" as="style" crossOrigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/turbo-router.js"></script>
    <script>
        function toggleSearch() {
            const overlay = document.getElementById('searchOverlay');
            overlay.style.display = (overlay.style.display === 'flex') ? 'none' : 'flex';
            if (overlay.style.display === 'flex') document.getElementById('mobileSearchInput').focus();
        }
    </script>
</head>

<body>
    <!-- Search Overlay -->
    <div id="searchOverlay" class="search-overlay">
        <div class="search-overlay-header">
            <svg onclick="toggleSearch()" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                viewBox="0 0 24 24" style="margin-right:12px; cursor:pointer;">
                <path d="M15 19l-7-7 7-7" />
            </svg>
            <input id="mobileSearchInput" class="search-overlay-input" placeholder="검색">
        </div>
    </div>

    <header>
        <div class="header-inner">
            <a href="index.html" class="brand">CRAFIQ</a>
            <nav class="nav-pc desktop-only">
                <a href="index.html">홈</a>
                <a href="discover.html" class="active">탐색</a>
                <a href="best.html">베스트</a>
                <a href="my.html">MY</a>
            </nav>
            <div class="header-right-pc desktop-only">
                <div class="search-wrap-pc">
                    <svg width="18" height="18" stroke="#999" stroke-width="2" fill="none" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8" />
                        <path d="M21 21L16.65 16.65" />
                    </svg>
                    <input placeholder="작품 검색">
                </div>
                <a href="dashboard.html" class="btn-studio">스튜디오</a>
            </div>
            <div class="mobile-only" style="margin-left:auto;">
                <button onclick="toggleSearch()" class="mobile-search-btn"><svg w="24" h="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="M21 21L16.65 16.65" />
                    </svg></button>
            </div>
        </div>
    </header>

    <main class="inner">
        <!-- Section: Tags -->
        <section class="section" style="margin-top:24px;">
            <h2 class="sec-title" style="margin-bottom:20px;">장르별 탐색</h2>
            <div class="tags-wrap">
                <button class="tag-lg">#판타지</button>
                <button class="tag-lg">#현대판타지</button>
                <button class="tag-lg">#무협</button>
                <button class="tag-lg">#로맨스</button>
                <button class="tag-lg">#로판</button>
                <button class="tag-lg">#BL</button>
                <button class="tag-lg">#라이트노벨</button>
                <button class="tag-lg">#미스테리</button>
                <button class="tag-lg">#스포츠</button>
                <button class="tag-lg">#대체역사</button>
            </div>
        </section>

        <!-- Section: Keyword Groups (Diverse) -->
        <section class="section">
            <h3 class="sec-title" style="margin-bottom:16px;">🔥 키워드로 찾는 명작</h3>
            <!-- Wide Banners Layout -->
            <div class="h-scroll-view">
                <div class="wide-item"
                    style="border-radius:12px; overflow:hidden; position:relative; aspect-ratio:2/1; background:#333;">
                    <div
                        style="position:absolute; inset:0; padding:20px; color:white; display:flex; flex-direction:column; justify-content:center;">
                        <h4 style="font-size:20px; font-weight:800;">회귀물 베스트</h4>
                        <p style="font-size:12px; opacity:0.8;">후회는 없다, 인생 2회차!</p>
                    </div>
                </div>
                <div class="wide-item"
                    style="border-radius:12px; overflow:hidden; position:relative; aspect-ratio:2/1; background:#6c5ce7;">
                    <div
                        style="position:absolute; inset:0; padding:20px; color:white; display:flex; flex-direction:column; justify-content:center;">
                        <h4 style="font-size:20px; font-weight:800;">아카데미물</h4>
                        <p style="font-size:12px; opacity:0.8;">천재들의 캠퍼스 라이프</p>
                    </div>
                </div>
                <div class="wide-item"
                    style="border-radius:12px; overflow:hidden; position:relative; aspect-ratio:2/1; background:#00d2d3;">
                    <div
                        style="position:absolute; inset:0; padding:20px; color:white; display:flex; flex-direction:column; justify-content:center;">
                        <h4 style="font-size:20px; font-weight:800;">먼치킨</h4>
                        <p style="font-size:12px; opacity:0.8;">고구마 없는 사이다 전개</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section: New Arrival -->
        <section class="section">
            <h3 class="sec-title" style="margin-bottom:16px;">따끈따끈 신작</h3>
            <div class="h-scroll-view">
                <a href="#" class="item">
                    <div class="book-cover"><img
                            src="https://images.unsplash.com/photo-1541963463532-d68292c34b19?w=300"></div>
                    <div class="book-title">그녀가 공작저로</div>
                </a>
                <a href="#" class="item">
                    <div class="book-cover"><img
                            src="https://images.unsplash.com/photo-1519074069444-1ba4fff66d16?w=300"></div>
                    <div class="book-title">달빛 조각사</div>
                </a>
                <a href="#" class="item">
                    <div class="book-cover"><img
                            src="https://images.unsplash.com/photo-1518709268805-4e9042af9f23?w=300"></div>
                    <div class="book-title">슬라임 전생</div>
                </a>
                <a href="#" class="item">
                    <div class="book-cover"><img
                            src="https://images.unsplash.com/photo-1614726365723-49cfa0950ecb?w=300"></div>
                    <div class="book-title">나 혼자만 레벨업</div>
                </a>
            </div>
        </section>

        <!-- Section: Completed -->
        <section class="section">
            <h3 class="sec-title" style="margin-bottom:16px;">완결 명작 몰아보기</h3>
            <div class="h-scroll-view">
                <a href="#" class="item">
                    <div class="book-cover"><img
                            src="https://images.unsplash.com/photo-1514539079130-25950c84af65?w=300"></div>
                    <div class="book-title">화산귀환</div>
                </a>
                <a href="#" class="item">
                    <div class="book-cover"><img
                            src="https://images.unsplash.com/photo-1463171379577-7f9923021716?w=300"></div>
                    <div class="book-title">전지적 독자 시점</div>
                </a>
                <a href="#" class="item">
                    <div class="book-cover"><img
                            src="https://images.unsplash.com/photo-1507679799987-c73779587ccf?w=300"></div>
                    <div class="book-title">재벌집 막내아들</div>
                </a>
                <a href="#" class="item">
                    <div class="book-cover"><img
                            src="https://images.unsplash.com/photo-1535905557558-afc4877a26fc?w=300"></div>
                    <div class="book-title">템빨</div>
                </a>
            </div>
        </section>
    </main>

    <nav class="bottom-nav mobile-only">
        <a href="index.html" class="nav-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg><span>홈</span></a>
        <a href="discover.html" class="nav-btn active"><svg viewBox="0 0 24 24" fill="currentColor">
                <circle cx="12" cy="12" r="10" />
                <path d="M16 8l-2 6-6 2 2-6 6-2z" />
            </svg><span>탐색</span></a>
        <a href="best.html" class="nav-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2l3 9h9l-7 5 3 9-8-5-8 5 3-9-7-5h9z" />
            </svg><span>베스트</span></a>
        <a href="my.html" class="nav-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                <circle cx="12" cy="7" r="4" />
            </svg><span>MY</span></a>
    </nav>
</body>

</html>
