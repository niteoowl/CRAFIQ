    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --accent: #1f8ce6;
            --text-main: #f5f5f5;
            --text-sub: #a0a0a0;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .dash-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .dash-title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .create-btn {
            background: var(--accent);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(31, 140, 230, 0.4);
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(31, 140, 230, 0.6);
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-sub);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-val {
            font-size: 28px;
            font-weight: 800;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-left: 10px;
            border-left: 4px solid var(--accent);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .project-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
            transition: 0.3s;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: #555;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .card-cover {
            height: 160px;
            background: #252525;
            position: relative;
        }

        .card-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-type {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            backdrop-filter: blur(4px);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-meta {
            font-size: 12px;
            color: var(--text-sub);
            margin-bottom: 20px;
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .c-btn {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            border: none;
        }

        .btn-edit {
            background: #333;
            color: white;
            transition: 0.2s;
        }

        .btn-edit:hover {
            background: #444;
        }

        .btn-play {
            background: #252525;
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .btn-play:hover {
            background: var(--accent);
            color: white;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .create-modal {
            background: #222;
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #444;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .type-select-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 24px;
        }

        .type-option {
            background: #333;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            border: 2px solid transparent;
            transition: 0.2s;
        }

        .type-option:hover,
        .type-option.selected {
            background: #2a2a2a;
            border-color: var(--accent);
        }

        .type-icon {
            font-size: 32px;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .type-label {
            font-weight: 700;
            font-size: 14px;
        }
    </style>

    <script type="module">

        window.openCreateModal = () => document.getElementById('newProjectModal').style.display = 'flex';
        window.closeCreateModal = () => document.getElementById('newProjectModal').style.display = 'none';

        window.selectType = (type) => {
            selectedType = type;
            document.querySelectorAll('.type-option').forEach(el => el.classList.remove('selected'));
            document.getElementById(`type-${type}`).classList.add('selected');
        }

        window.createNewProject = async () => {

            if (!title.trim()) return alert("ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");

                                ${n.is_visual_novel

                        : `<button class="c-btn btn-play" onclick="location.href='studio-novel.html?id=${n.id}'">ì§‘í•„í•˜ê¸°</button>`
                    }

            } else {

                </div>`;
            }
        });
    </script>
