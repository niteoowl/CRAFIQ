<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAFIQ 스튜디오</title>
    <link rel="stylesheet" as="style" crossOrigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/turbo-router.js"></script>
</head>

<body>
    <header>
        <div class="header-inner">
            <div style="display:flex; align-items:center;">
                <a href="index.html" class="brand">CRAFIQ Studio</a>
            </div>
            <div style="display:flex; align-items:center; gap:16px;">
                <div class="avatar"></div>
                <a href="index.html" style="font-size:14px; color:#555;">나가기</a>
            </div>
        </div>
    </header>

    <main class="inner" style="padding-top:40px;">
        <h2 class="sec-title" style="margin: 0 16px 24px;">작품 제작</h2>

        <div class="studio-option-grid">
            <div class="studio-card" onclick="alert('웹소설 제작 스튜디오로 이동합니다.')">
                <div class="studio-icon">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7" />
                        <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z" />
                    </svg>
                </div>
                <h3>웹소설 제작</h3>
                <p>텍스트 중심의 자유로운 연재<br>가장 빠르고 간편하게 이야기를 시작하세요.</p>
                <button class="btn-studio"
                    style="background:var(--color-primary); color:white; justify-content:center; width:100%;">새 작품
                    만들기</button>
            </div>

            <div class="studio-card" onclick="alert('비주얼 노벨 제작 툴을 실행합니다.')">
                <div class="studio-icon" style="color:#6c5ce7;">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path
                            d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" />
                    </svg>
                </div>
                <h3>비주얼 노벨 제작</h3>
                <p>이미지와 선택지가 있는 인터랙티브 스토리<br>몰입감 넘치는 연출을 추가해보세요.</p>
                <button class="btn-studio"
                    style="background:#6c5ce7; color:white; justify-content:center; width:100%;">제작 도구 열기</button>
            </div>
        </div>

        <section style="margin-top:40px;">
            <h3 class="sec-title" style="margin: 0 16px 20px;">내 작품 목록</h3>
            <div style="border-top:1px solid #eee; margin: 0 16px;">
                <div class="rank-item">
                    <div class="rank-thumb" style="width:50px; height:70px;"></div>
                    <div class="rank-info">
                        <div class="rank-title">회귀한 천재 마법사</div>
                        <div class="rank-desc">웹소설 • 연재중 (24화)</div>
                    </div>
                    <button
                        style="padding:6px 12px; border:1px solid #ddd; background:white; border-radius:4px; font-size:12px;">관리</button>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
