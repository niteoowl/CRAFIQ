<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - CRAFIQ</title>
    <!-- Common CSS -->
    <link rel="stylesheet" as="style" crossOrigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">

    <script type="module" src="js/init-supabase.js"></script>
</head>

<body style="background:#f7f7fa;">

    <div class="auth-wrap">
        <div class="auth-box">
            <div class="auth-logo">
                <a href="index.html">CRAFIQ</a>
                <div style="font-size:14px; font-weight:normal; color:#555; margin-top:4px;">1초 만에 무료 회원가입</div>
            </div>

            <form id="signupForm">
                <div class="inp-group">
                    <input type="email" id="email" class="inp-std" placeholder="아이디 (이메일)" required
                        autocomplete="email">
                </div>
                <div class="inp-group">
                    <input type="password" id="password" class="inp-std" placeholder="비밀번호" required
                        autocomplete="new-password">
                </div>

                <div style="font-size:12px; color:#888; margin-top:8px; line-height:1.4;">
                    <label style="display:flex; align-items:flex-start; gap:6px; cursor:pointer;">
                        <input type="checkbox" required style="margin-top:2px;">
                        <span>(필수) 만 14세 이상이며, 이용약관 및 개인정보처리방침에 동의합니다.</span>
                    </label>
                </div>

                <div id="errorMsg"
                    style="color:#e74c3c; font-size:13px; margin-top:10px; text-align:center; display:none;"></div>

                <button type="submit" id="submitBtn" class="btn-primary-auth">회원가입</button>
            </form>

            <div class="auth-divider">
                <span>또는</span>
            </div>

            <div style="text-align:center; font-size:13px;">
                이미 계정이 있으신가요? <a href="login.html" style="color:#1f8ce6; font-weight:700;">로그인</a>
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script type="module">
        import { signUpWithEmail } from './js/auth.js';

        const form = document.getElementById('signupForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const err = document.getElementById('errorMsg');

            btn.disabled = true;
            btn.innerText = '가입 중...';
            err.style.display = 'none';

            const { data, error } = await signUpWithEmail(email, password);

            if (error) {
                btn.disabled = false;
                btn.innerText = '회원가입';
                err.innerText = error.message;
                err.style.display = 'block';
            } else {
                alert("가입이 완료되었습니다! 자동 로그인됩니다.");
                location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
