<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - CRAFIQ</title>
    <link rel="stylesheet" as="style" crossOrigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">

    <!-- Supabase -->
    <script type="module" src="js/init-supabase.js"></script>

    <style>
        body {
            padding: 0 !important;
            background: linear-gradient(180deg, #f8f9fa 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 40px 32px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo a {
            font-size: 28px;
            font-weight: 900;
            color: #1f8ce6;
            letter-spacing: -1px;
        }

        .auth-title {
            text-align: center;
            font-size: 22px;
            font-weight: 800;
            color: #1a1b1c;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            color: #555;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            height: 52px;
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 0 16px;
            font-size: 15px;
            transition: all 0.2s;
            background: #fafafa;
        }

        .input-field:focus {
            border-color: #1f8ce6;
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(31, 140, 230, 0.1);
        }

        .btn-primary {
            width: 100%;
            height: 52px;
            background: linear-gradient(135deg, #1f8ce6 0%, #1273c4 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(31, 140, 230, 0.35);
        }

        .btn-primary:disabled {
            background: #ccc;
            transform: none;
            box-shadow: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #888;
        }

        .auth-footer a {
            color: #1f8ce6;
            font-weight: 600;
            margin-left: 4px;
        }

        .error-msg {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
            text-align: center;
        }

        .success-msg {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
            text-align: center;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .terms {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 16px;
            line-height: 1.6;
        }

        .terms a {
            color: #1f8ce6;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2">
            <path d="M15 18l-6-6 6-6" />
        </svg>
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <a href="index.html">CRAFIQ</a>
            </div>

            <h1 class="auth-title">CRAFIQ에 오신 걸 환영해요!</h1>
            <p class="auth-subtitle">무료 가입하고 수만 편의 작품을 만나보세요</p>

            <div id="errorMsg" class="error-msg"></div>
            <div id="successMsg" class="success-msg"></div>

            <form id="signupForm">
                <div class="input-group">
                    <label class="input-label">이메일</label>
                    <input type="email" id="email" class="input-field" placeholder="example@email.com"
                        autocomplete="email" required>
                </div>
                <div class="input-group">
                    <label class="input-label">비밀번호</label>
                    <input type="password" id="password" class="input-field" placeholder="6자 이상 입력하세요"
                        autocomplete="new-password" minlength="6" required>
                </div>
                <button type="submit" id="submitBtn" class="btn-primary">가입하기</button>
            </form>

            <p class="terms">
                가입 시 <a href="#">이용약관</a> 및 <a href="#">개인정보처리방침</a>에 동의합니다.
            </p>

            <div class="auth-footer">
                이미 계정이 있으신가요?<a href="login.html">로그인</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { signUpWithEmail } from './js/auth.js';

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            btn.disabled = true;
            btn.textContent = '가입 처리 중...';
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            const { data, error } = await signUpWithEmail(email, password);

            if (error) {
                btn.disabled = false;
                btn.textContent = '가입하기';
                errorMsg.textContent = error.message || '가입에 실패했습니다.';
                errorMsg.style.display = 'block';
            } else {
                successMsg.textContent = '가입 성공! 자동 로그인 중...';
                successMsg.style.display = 'block';
                setTimeout(() => {
                    location.href = 'index.html';
                }, 1000);
            }
        });
    </script>
</body>

</html>
