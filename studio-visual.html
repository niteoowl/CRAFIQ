<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>CRAFIQ Engine Pro</title>
    <!-- Pretendard & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/init-supabase.js"></script>

    <style>
        /* --- IDE THEME (VSCode/Unity Style) --- */
        :root {
            --ide-bg: #1e1e1e;
            --ide-panel: #252526;
            --ide-border: #333333;
            --ide-header: #3c3c3c;
            --ide-highlight: #007acc;
            --ide-text: #cccccc;
            --ide-accent: #0e639c;
            --ide-input-bg: #3c3c3c;
            --ide-hover: #2a2d2e;
        }

        body {
            background: var(--ide-bg);
            color: var(--ide-text);
            font-family: 'Pretendard', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 0;
            font-size: 13px;
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--ide-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* HEADER */
        .ide-toolbar {
            height: 48px;
            background: var(--ide-header);
            border-bottom: 1px solid var(--ide-border);
            display: flex;
            align-items: center;
            padding: 0 16px;
            justify-content: space-between;
            user-select: none;
        }

        .tool-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .ide-btn {
            background: transparent;
            border: 1px solid transparent;
            color: var(--ide-text);
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .ide-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .ide-btn.primary {
            background: var(--ide-accent);
            color: white;
        }

        .ide-btn.primary:hover {
            background: #1177bb;
        }

        /* MAIN WORKSPACE */
        .workspace {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* PANELS */
        .panel {
            display: flex;
            flex-direction: column;
            background: var(--ide-panel);
            border-right: 1px solid var(--ide-border);
        }

        .panel-header {
            padding: 8px 12px;
            font-weight: 700;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: #2d2d2d;
            border-bottom: 1px solid var(--ide-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* LEFT: HIERARCHY (Scenes & Resources) */
        .panel.left {
            width: 280px;
            min-width: 200px;
        }

        .tree-view {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .tree-node {
            padding: 4px 8px 4px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid transparent;
        }

        .tree-node:hover {
            background: var(--ide-hover);
        }

        .tree-node.selected {
            background: #094771;
            color: white;
        }

        .tree-node i {
            width: 16px;
            text-align: center;
            opacity: 0.7;
        }

        /* CENTER: STAGE */
        .panel.center {
            flex: 1;
            background: #181818;
            position: relative;
            border-right: none;
        }

        .stage-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image:
                linear-gradient(45deg, #222 25%, transparent 25%),
                linear-gradient(-45deg, #222 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #222 75%),
                linear-gradient(-45deg, transparent 75%, #222 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .game-canvas {
            width: 1280px;
            /* Base Resolution */
            height: 720px;
            background: black;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            transform-origin: center;
            /* Scaled by JS */
        }

        .game-object {
            position: absolute;
            user-select: none;
            /* Interactive borders for selection could go here */
        }

        .game-object.selected {
            outline: 2px solid var(--ide-highlight);
        }

        /* BOTTOM: TIMELINE (Events) */
        .panel.bottom {
            height: 250px;
            border-top: 1px solid var(--ide-border);
            border-right: none;
        }

        .event-list {
            flex: 1;
            overflow-y: auto;
        }

        .event-row {
            display: flex;
            border-bottom: 1px solid #333;
            background: var(--ide-panel);
        }

        .event-row:hover {
            background: var(--ide-hover);
        }

        .event-row.selected {
            background: #3a3d41;
            border-left: 3px solid var(--ide-highlight);
        }

        .event-cell {
            padding: 8px;
            font-size: 12px;
        }

        .cell-type {
            width: 100px;
            color: #4ec9b0;
            font-weight: bold;
            border-right: 1px solid #333;
        }

        .cell-desc {
            flex: 1;
            color: #d4d4d4;
        }

        .cell-action {
            width: 40px;
            text-align: center;
            cursor: pointer;
            color: #e06c75;
        }

        /* RIGHT: INSPECTOR */
        .panel.right {
            width: 320px;
            min-width: 250px;
            border-left: 1px solid var(--ide-border);
        }

        .prop-group {
            border-bottom: 1px solid var(--ide-border);
            padding: 12px;
        }

        .prop-label {
            display: block;
            margin-bottom: 6px;
            color: #888;
            font-size: 11px;
        }

        .c-input,
        .c-select,
        .c-textarea {
            width: 100%;
            background: var(--ide-input-bg);
            border: 1px solid var(--ide-border);
            color: #eee;
            padding: 6px;
            border-radius: 2px;
            font-size: 12px;
        }

        .c-input:focus {
            border-color: var(--ide-highlight);
            outline: none;
        }

        .row-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        /* Helper Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: var(--ide-panel);
            border: 1px solid var(--ide-highlight);
            padding: 20px;
            width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <!-- TOOLBAR -->
    <div class="ide-toolbar">
        <div class="tool-group">
            <div style="font-weight:900; color:var(--ide-highlight); margin-right:12px;">CRAFIQ ENGINE</div>
            <button class="ide-btn" onclick="location.href='dashboard.html'"><i class="fa-solid fa-arrow-left"></i>
                Home</button>
            <div style="width:1px; height:20px; background:#444; margin:0 8px;"></div>
            <button class="ide-btn" onclick="Engine.saveProject()"><i class="fa-solid fa-save"></i> Save
                Project</button>
            <button class="ide-btn" onclick="Engine.previewGame()"><i class="fa-solid fa-play"></i> Run Preview</button>
        </div>
        <div class="tool-group">
            <span id="projectName" style="color:#888; font-size:12px;">Untitled Project</span>
        </div>
    </div>

    <!-- MAIN GRID -->
    <div class="workspace">

        <!-- LEFT: HIERARCHY -->
        <div class="panel left">
            <div class="panel-header">
                SCENES (CHAPTERS)
                <button class="ide-btn" style="padding:2px 6px;" onclick="Engine.addScene()"><i
                        class="fa-solid fa-plus"></i></button>
            </div>
            <div id="sceneTree" class="tree-view">
                <!-- Scenes List -->
            </div>

            <div class="panel-header" style="border-top:1px solid #333;">GLOBAL VARIABLES</div>
            <div style="padding:10px; height:150px; overflow-y:auto;">
                <button class="ide-btn" style="width:100%; margin-bottom:8px;" onclick="Engine.addVariable()">+ Add
                    Variable</button>
                <div id="varList"></div>
            </div>
        </div>

        <!-- CENTER: STAGE -->
        <div style="display:flex; flex-direction:column; flex:1;">
            <div class="panel center">
                <div class="stage-area">
                    <div id="gameStage" class="game-canvas">
                        <!-- RENDER TARGET -->
                        <div id="layer-bg" style="position:absolute; inset:0; z-index:0;"></div>
                        <div id="layer-chars" style="position:absolute; inset:0; z-index:10;"></div>
                        <div id="layer-ui" style="position:absolute; inset:0; z-index:20; pointer-events:none;">
                            <!-- Dialog Box Container -->
                            <div id="dialogBox"
                                style="position:absolute; bottom:50px; left:100px; right:100px; height:180px; background:rgba(0,0,0,0.8); border:2px solid white; padding:20px; display:none;">
                                <div id="dialogName"
                                    style="color:yellow; font-weight:bold; font-size:24px; margin-bottom:10px;">Name
                                </div>
                                <div id="dialogText" style="color:white; font-size:20px;">Text...</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Zoom Controls overlay -->
                <div
                    style="position:absolute; bottom:10px; left:10px; background:rgba(0,0,0,0.5); padding:4px; border-radius:4px; font-size:11px;">
                    1280x720 | 100%
                </div>
            </div>

            <!-- BOTTOM: EVENT SEQUENCER -->
            <div class="panel bottom">
                <div class="panel-header">
                    <span>EVENT TIMELINE (Action Script)</span>
                    <div class="tool-group">
                        <button class="ide-btn" onclick="Engine.addEvent('dialog')"><i class="fa-solid fa-comment"></i>
                            Text</button>
                        <button class="ide-btn" onclick="Engine.addEvent('background')"><i
                                class="fa-solid fa-image"></i> BG</button>
                        <button class="ide-btn" onclick="Engine.addEvent('character')"><i class="fa-solid fa-user"></i>
                            Char</button>
                        <button class="ide-btn" onclick="Engine.addEvent('sound')"><i class="fa-solid fa-music"></i>
                            Audio</button>
                        <button class="ide-btn" onclick="Engine.addEvent('choice')"><i
                                class="fa-solid fa-list-check"></i> Choice</button>
                    </div>
                </div>
                <div class="event-list">
                    <div class="event-row header" style="font-weight:bold; opacity:0.7;">
                        <div class="event-cell cell-type">TYPE</div>
                        <div class="event-cell cell-desc">PARAMETERS</div>
                        <div class="event-cell cell-action">DEL</div>
                    </div>
                    <div id="eventContainer">
                        <!-- Events go here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- RIGHT: INSPECTOR -->
        <div class="panel right">
            <div class="panel-header">INSPECTOR</div>
            <div id="inspector" style="flex:1; overflow-y:auto;">
                <div style="padding:20px; text-align:center; color:#666;">Select an Event or Scene specifically.</div>
            </div>
        </div>

    </div>

    <!-- HELPERS -->
    <div id="imgHelper" class="modal-overlay">
        <div class="modal-box">
            <h3>Image Asset Uploader</h3>
            <p style="color:#888;">PostImages에서 'Direct Link'를 복사해오세요.</p>
            <input id="imgPaste" class="c-input" placeholder="https://..." style="margin:10px 0;">
            <div style="text-align:right;">
                <button class="ide-btn"
                    onclick="document.getElementById('imgHelper').style.display='none'">Close</button>
                <button class="ide-btn primary" onclick="Engine.applyImage()">Apply</button>
            </div>
        </div>
    </div>

    <!-- ENGINE CORE (JAVASCRIPT) -->
    <script type="module">
        import { getNovelById, getScenes, saveScenes } from './js/data.js';

        // --- MODEL DEFINITION ---
        /*
           Data Structure (Ren'Py Style):
           Novel -> Scenes[]
           Scene -> Events[] (Linear execution flow)
           
           Event Types:
           - dialog: { speaker, text, speed }
           - background: { url, transition }
           - character: { name, url, x, y, scale, transition }
           - sound: { url, type: 'bgm'|'sfx', volume }
           - choice: { options: [{label, jumpSceneId}] }
           - variable: { key, op, val }
        */

        const State = {
            novelId: null,
            novel: null,
            scenes: [],
            activeSceneId: null, // internal uuid or index
            selectedEventIndex: -1,
            clipboard: null
        };

        window.Engine = {

            async init() {
                const params = new URLSearchParams(window.location.search);
                State.novelId = params.get('id');
                if (!State.novelId) return alert("No ID provided");

                // Load Data
                const { data: novel } = await getNovelById(State.novelId);
                State.novel = novel;
                document.getElementById('projectName').innerText = novel.title;

                const { data: scenes } = await getScenes(State.novelId);
                if (scenes && scenes.length > 0) {
                    // Normalize Data: Ensure 'events' array exists
                    State.scenes = scenes.map(s => ({
                        id: s.id, // DB ID
                        name: s.title || `Scene ${s.order_index}`,
                        events: s.data.events || [] // The new event stream
                    }));
                } else {
                    State.scenes = [];
                    this.addScene();
                }

                this.renderSceneTree();
                this.selectScene(0);
            },

            // --- SCENE MANAGEMENT ---

            addScene() {
                State.scenes.push({
                    id: 'temp-' + Date.now(),
                    name: `Scene ${State.scenes.length + 1}`,
                    events: []
                });
                this.renderSceneTree();
                this.selectScene(State.scenes.length - 1);
            },

            selectScene(index) {
                State.activeSceneIndex = index;
                State.selectedEventIndex = -1;
                this.renderSceneTree();
                this.renderEventList();
                this.simulatePreview(); // Show end state of scene
            },

            // --- EVENT SYSTEM ---

            addEvent(type) {
                const scene = State.scenes[State.activeSceneIndex];
                let newEvent = { type };

                // Defaults
                if (type === 'dialog') { newEvent.speaker = "Someone"; newEvent.text = "Hello World"; }
                if (type === 'background') { newEvent.url = ""; newEvent.transition = "fade"; }
                if (type === 'character') { newEvent.name = "Char1"; newEvent.url = ""; newEvent.x = 0.5; newEvent.y = 1.0; newEvent.scale = 1.0; }
                if (type === 'sound') { newEvent.url = ""; newEvent.mode = "bgm"; }
                if (type === 'choice') { newEvent.options = [{ label: "Next", jump: -1 }]; }

                scene.events.push(newEvent);
                this.selectEvent(scene.events.length - 1);
                this.renderEventList();
            },

            selectEvent(index) {
                State.selectedEventIndex = index;
                this.renderEventList();
                this.renderInspector();
                this.simulatePreview(index); // Preview up to this event
            },

            deleteEvent(index, e) {
                if (e) e.stopPropagation();
                const scene = State.scenes[State.activeSceneIndex];
                scene.events.splice(index, 1);
                this.renderEventList();
                this.selectEvent(Math.max(0, index - 1));
            },

            updateEvent(key, val) {
                const scene = State.scenes[State.activeSceneIndex];
                const ev = scene.events[State.selectedEventIndex];
                if (!ev) return;
                ev[key] = val;
                this.renderEventList(); // Update Grid description
                this.simulatePreview(State.selectedEventIndex);
            },

            // --- SIMULATION / RENDERER ---

            simulatePreview(upToEventIndex = 9999) {
                // Clear Stage
                document.getElementById('layer-bg').style.backgroundImage = 'none';
                document.getElementById('layer-chars').innerHTML = '';
                document.getElementById('dialogBox').style.display = 'none';

                const scene = State.scenes[State.activeSceneIndex];
                if (!scene) return;

                // Replay events from start to current selected
                const limit = Math.min(upToEventIndex, scene.events.length - 1);

                for (let i = 0; i <= limit; i++) {
                    const ev = scene.events[i];

                    if (ev.type === 'background') {
                        document.getElementById('layer-bg').style.backgroundImage = `url('${ev.url}')`;
                        document.getElementById('layer-bg').style.backgroundSize = 'cover';
                    }

                    if (ev.type === 'character') {
                        // Creating/Updating DOM element for char
                        let el = document.getElementById(`char-${ev.name}`);
                        if (!el) {
                            el = document.createElement('img');
                            el.id = `char-${ev.name}`;
                            el.style.position = 'absolute';
                            el.style.bottom = '0';
                            el.style.transition = '0.3s';
                            document.getElementById('layer-chars').appendChild(el);
                        }
                        if (ev.url) el.src = ev.url;

                        // Positioning (x: 0~1)
                        // Canvas is 1280 wide.
                        const leftPos = (ev.x * 100) + '%';
                        el.style.left = leftPos;
                        el.style.transform = `translateX(-50%) scale(${ev.scale})`;
                        el.style.height = '90%'; // default height
                    }

                    if (ev.type === 'dialog' && i === limit) {
                        // Only show dialog if it's the *current* active event (or last one)
                        const box = document.getElementById('dialogBox');
                        box.style.display = 'block';
                        document.getElementById('dialogName').innerText = ev.speaker;
                        document.getElementById('dialogText').innerText = ev.text;
                    }
                }
            },

            // --- UI RENDERERS ---

            renderSceneTree() {
                const container = document.getElementById('sceneTree');
                container.innerHTML = State.scenes.map((s, i) => `
                    <div class="tree-node ${i === State.activeSceneIndex ? 'selected' : ''}" onclick="Engine.selectScene(${i})">
                        <i class="fa-solid fa-film"></i>
                        <span>${s.name}</span>
                    </div>
                `).join('');
            },

            renderEventList() {
                const container = document.getElementById('eventContainer');
                const scene = State.scenes[State.activeSceneIndex];
                if (!scene) return;

                container.innerHTML = scene.events.map((ev, i) => `
                    <div class="event-row ${i === State.selectedEventIndex ? 'selected' : ''}" onclick="Engine.selectEvent(${i})">
                        <div class="event-cell cell-type" style="color:${this.getTypeColor(ev.type)}">${ev.type.toUpperCase()}</div>
                        <div class="event-cell cell-desc">${this.getEventDesc(ev)}</div>
                        <div class="event-cell cell-action" onclick="Engine.deleteEvent(${i}, event)">×</div>
                    </div>
                `).join('');
            },

            getTypeColor(t) {
                if (t === 'dialog') return '#4ec9b0';
                if (t === 'background') return '#ce9178';
                if (t === 'character') return '#dcdcaa';
                if (t === 'choice') return '#c586c0';
                return '#ccc';
            },

            getEventDesc(ev) {
                if (ev.type === 'dialog') return `<b>${ev.speaker}</b>: "${ev.text.substring(0, 30)}..."`;
                if (ev.type === 'background') return `Set BG: ...${ev.url.slice(-15)}`;
                if (ev.type === 'character') return `Show <b>${ev.name}</b> at X:${ev.x}`;
                if (ev.type === 'sound') return `Play ${ev.mode}`;
                return JSON.stringify(ev);
            },

            renderInspector() {
                const container = document.getElementById('inspector');
                const scene = State.scenes[State.activeSceneIndex];
                const ev = scene.events[State.selectedEventIndex];

                if (!ev) {
                    container.innerHTML = '<div style="padding:20px; color:#666;">No event selected. Select or Add an event to edit properties.</div>';
                    return;
                }

                let html = `<div class="prop-group"><div class="prop-label">EVENT TYPE</div><div style="font-weight:bold; color:#fff;">${ev.type.toUpperCase()}</div></div>`;

                if (ev.type === 'dialog') {
                    html += `
                    <div class="prop-group">
                        <label class="prop-label">Speaker Name</label>
                        <input class="c-input" value="${ev.speaker}" oninput="Engine.updateEvent('speaker', this.value)">
                    </div>
                    <div class="prop-group">
                        <label class="prop-label">Dialog Text</label>
                        <textarea class="c-textarea" style="height:80px;" oninput="Engine.updateEvent('text', this.value)">${ev.text}</textarea>
                    </div>`;
                }

                if (ev.type === 'background') {
                    html += `
                    <div class="prop-group">
                        <label class="prop-label">Image URL</label>
                        <div style="display:flex; gap:4px;">
                            <input class="c-input" id="inp-bg" value="${ev.url}" oninput="Engine.updateEvent('url', this.value)">
                            <button class="ide-btn" onclick="Engine.openImgHelper('inp-bg')"><i class="fa-solid fa-image"></i></button>
                        </div>
                    </div>`;
                }

                if (ev.type === 'character') {
                    html += `
                    <div class="prop-group">
                        <label class="prop-label">Character ID (Internal Name)</label>
                        <input class="c-input" value="${ev.name}" oninput="Engine.updateEvent('name', this.value)">
                    </div>
                    <div class="prop-group">
                        <label class="prop-label">Image URL</label>
                         <div style="display:flex; gap:4px;">
                            <input class="c-input" id="inp-char" value="${ev.url}" oninput="Engine.updateEvent('url', this.value)">
                            <button class="ide-btn" onclick="Engine.openImgHelper('inp-char')"><i class="fa-solid fa-image"></i></button>
                        </div>
                    </div>
                    <div class="prop-group row-2">
                        <div>
                            <label class="prop-label">Position X (0.0 - 1.0)</label>
                            <input type="number" step="0.1" class="c-input" value="${ev.x}" oninput="Engine.updateEvent('x', parseFloat(this.value))">
                        </div>
                        <div>
                            <label class="prop-label">Scale</label>
                            <input type="number" step="0.1" class="c-input" value="${ev.scale}" oninput="Engine.updateEvent('scale', parseFloat(this.value))">
                        </div>
                    </div>`;
                }

                if (ev.type === 'sound') {
                    html += `
                    <div class="prop-group">
                        <label class="prop-label">Select BGM</label>
                        <select class="c-select" onchange="Engine.updateEvent('url', this.value)">
                            <option value="">(Select Track)</option>
                            <option value="https://t1.daumcdn.net/cfile/tistory/9939ED4D5DA997780C" ${ev.url.includes('9939ED') ? 'selected' : ''}>Light Piano</option>
                            <option value="https://t1.daumcdn.net/cfile/tistory/9980B83A5DA994ED06" ${ev.url.includes('9980B8') ? 'selected' : ''}>Waltz</option>
                            <!-- More can be added -->
                        </select>
                    </div>`;
                }

                container.innerHTML = html;
            },

            // --- SAVE ---

            async saveProject() {
                if (!State.novelId) return;

                // Map scenes back to DB text/data
                const payload = State.scenes.map((s, i) => ({
                    novel_id: State.novelId,
                    title: s.name,
                    order_index: i,
                    data: { events: s.events } // Wrapping actions inside 'events' key
                }));

                const { error } = await saveScenes(State.novelId, payload);
                if (error) alert("Error: " + error.message);
                else alert("Project Saved Successfully!");
            },

            previewGame() {
                // Determine start scene (0) and go
                const url = `play.html?id=${State.novelId}`;
                window.open(url, '_blank');
            },

            // --- HELPERS ---
            targetInputId: null,
            openImgHelper(targetId) {
                this.targetInputId = targetId;
                document.getElementById('imgHelper').style.display = 'flex';
            },
            applyImage() {
                const val = document.getElementById('imgPaste').value;
                if (val && this.targetInputId) {
                    const el = document.getElementById(this.targetInputId);
                    el.value = val;
                    // Trigger input event manually to update model
                    el.dispatchEvent(new Event('input'));
                }
                document.getElementById('imgHelper').style.display = 'none';
                document.getElementById('imgPaste').value = '';
            }
        };

        // Init
        window.addEventListener('DOMContentLoaded', () => Engine.init());

    </script>
</body>
