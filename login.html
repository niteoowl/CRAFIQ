<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - CRAFIQ</title>
    <link rel="stylesheet" as="style" crossOrigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">

    <!-- Supabase -->
    <script type="module" src="js/init-supabase.js"></script>
    <script type="module">
        import { signInWithEmail } from './js/auth.js';

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pw = document.getElementById('password').value;
            const btn = document.querySelector('.auth-btn');

            btn.disabled = true;
            btn.innerText = "로그인 중...";

            const { data, error } = await signInWithEmail(email, pw);
            if (error) {
                alert("로그인 실패: " + error.message);
                btn.disabled = false;
                btn.innerText = "로그인";
            } else {
                location.href = "my.html";
            }
        }

        window.handleLogin = handleLogin;
    </script>
</head>

<body>
    <header>
        <div class="header-inner">
            <a href="index.html" class="brand">CRAFIQ</a>
        </div>
    </header>

    <main class="inner">
        <div class="auth-container">
            <h1 class="auth-title">로그인</h1>
            <form onsubmit="handleLogin(event)">
                <input type="email" id="email" class="auth-input" placeholder="이메일" required>
                <input type="password" id="password" class="auth-input" placeholder="비밀번호" required>
                <button type="submit" class="auth-btn">로그인</button>
            </form>
            <a href="signup.html" class="auth-link">계정이 없으신가요? 회원가입</a>
        </div>
    </main>
</body>

</html>
