<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - CRAFIQ</title>
    <link rel="stylesheet" as="style" crossOrigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/turbo-router.js"></script>

    <script type="module">
        import { signInWithEmail } from './js/auth.js';

        window.submitLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');

            btn.disabled = true;
            btn.innerText = "로그인 중...";
            errorMsg.style.display = 'none';

            const { data, error } = await signInWithEmail(email, password);

            if (error) {
                btn.disabled = false;
                btn.innerText = "로그인";
                errorMsg.innerText = error.message;
                errorMsg.style.display = 'block';
            } else {
                // Success
                window.location.href = 'index.html';
            }
        };
    </script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fafafa;
            padding: 20px;
        }

        .auth-box {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid #eee;
        }

        .auth-brand {
            font-size: 28px;
            font-weight: 900;
            color: #1f8ce6;
            text-align: center;
            margin-bottom: 30px;
            display: block;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            color: #555;
            margin-bottom: 6px;
        }

        .input-field {
            width: 100%;
            height: 48px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0 16px;
            font-size: 15px;
            transition: 0.2s;
            background: #fff;
        }

        .input-field:focus {
            border-color: #1f8ce6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(31, 140, 230, 0.1);
        }

        .btn-full {
            width: 100%;
            height: 52px;
            background: #1f8ce6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }

        .btn-full:hover {
            background: #1273c4;
        }

        .btn-full:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .auth-links {
            margin-top: 24px;
            text-align: center;
            font-size: 13px;
            color: #888;
        }

        .auth-links a {
            text-decoration: underline;
            color: #555;
            margin-left: 8px;
        }

        .hr-sect {
            display: flex;
            align-items: center;
            color: #aaa;
            font-size: 12px;
            margin: 30px 0;
        }

        .hr-sect::before,
        .hr-sect::after {
            content: "";
            flex: 1;
            border-top: 1px solid #eee;
            margin: 0 10px;
        }

        .social-btn {
            width: 100%;
            height: 48px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        .social-btn:hover {
            background: #f9f9f9;
        }

        .error-banner {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="auth-brand">CRAFIQ</a>

            <div id="errorMsg" class="error-banner"></div>

            <form onsubmit="submitLogin(event)">
                <div class="input-group">
                    <label class="input-label">이메일</label>
                    <input type="email" id="email" class="input-field" placeholder="user@example.com" required>
                </div>
                <div class="input-group">
                    <label class="input-label">비밀번호</label>
                    <input type="password" id="password" class="input-field" placeholder="••••••••" required>
                </div>
                <button type="submit" id="submitBtn" class="btn-full">로그인</button>
            </form>

            <div class="auth-links">
                계정이 없으신가요? <a href="signup.html">회원가입</a>
            </div>

            <div class="hr-sect">또는 소셜 로그인</div>

            <button class="social-btn">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Google로 시작하기
            </button>
            <button class="social-btn" style="background:#fae100; border-color:#fae100;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#371d1e">
                    <path
                        d="M12 3c-4.97 0-9 3.19-9 7.125 0 2.557 1.707 4.8 4.293 6.078l-.852 3.078c-.057.195.163.352.329.234l3.702-2.453c.496.047 1.008.07 1.528.07 4.97 0 9-3.19 9-7.125C21 6.19 16.97 3 12 3z" />
                </svg>
                카카오로 시작하기
            </button>
        </div>
    </div>
</body>

</html>
