<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - CRAFIQ</title>
    <!-- Common CSS -->
    <link rel="stylesheet" as="style" crossOrigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">

    <script type="module" src="js/init-supabase.js"></script>
</head>

<body style="background:#f7f7fa;"> <!-- Override body bg for auth page -->

    <div class="auth-wrap">
        <div class="auth-box">
            <div class="auth-logo">
                <a href="index.html">CRAFIQ</a>
            </div>

            <form id="loginForm">
                <div class="inp-group">
                    <input type="email" id="email" class="inp-std" placeholder="아이디 (이메일)" required
                        autocomplete="username">
                </div>
                <div class="inp-group">
                    <input type="password" id="password" class="inp-std" placeholder="비밀번호" required
                        autocomplete="current-password">
                </div>

                <div class="auth-options">
                    <label style="display:flex; align-items:center; gap:4px; cursor:pointer;">
                        <input type="checkbox" checked>
                        <span>로그인 상태 유지</span>
                    </label>
                    <a href="#">아이디/비밀번호 찾기</a>
                </div>

                <div id="errorMsg"
                    style="color:#e74c3c; font-size:13px; margin-top:10px; text-align:center; display:none;"></div>

                <button type="submit" id="submitBtn" class="btn-primary-auth">로그인</button>
                <button type="button" class="btn-primary-auth"
                    style="background:#fff; color:#1f8ce6; border:1px solid #1f8ce6; margin-top:10px;"
                    onclick="location.href='signup.html'">회원가입</button>
            </form>

            <div class="auth-divider">
                <span>SNS 로그인</span>
            </div>

            <button class="btn-social kakao" onclick="alert('준비 중')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="#3C1E1E">
                    <path
                        d="M12 3c-4.97 0-9 3.19-9 7.125 0 2.557 1.707 4.8 4.293 6.078l-.852 3.078c-.057.195.163.352.329.234l3.702-2.453c.496.047 1.008.07 1.528.07 4.97 0 9-3.19 9-7.125C21 6.19 16.97 3 12 3z" />
                </svg>
                카카오로 시작하기
            </button>
            <button class="btn-social google" onclick="alert('준비 중')">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Google로 시작하기
            </button>
        </div>
    </div>

    <!-- Logic -->
    <script type="module">
        import { signInWithEmail } from './js/auth.js';

        const form = document.getElementById('loginForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const err = document.getElementById('errorMsg');

            btn.disabled = true;
            btn.innerText = '로그인 중...';
            err.style.display = 'none';

            const { data, error } = await signInWithEmail(email, password);

            if (error) {
                btn.disabled = false;
                btn.innerText = '로그인';
                err.innerText = error.message;
                err.style.display = 'block';
            } else {
                location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
