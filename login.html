<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - CRAFIQ</title>
    <link rel="stylesheet" as="style" crossOrigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">

    <!-- Supabase -->
    <script type="module" src="js/init-supabase.js"></script>

    <style>
        body {
            padding: 0 !important;
            background: linear-gradient(180deg, #f8f9fa 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 40px 32px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo a {
            font-size: 28px;
            font-weight: 900;
            color: #1f8ce6;
            letter-spacing: -1px;
        }

        .auth-title {
            text-align: center;
            font-size: 22px;
            font-weight: 800;
            color: #1a1b1c;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-label {
            display: block;
            font-size: 13px;
            font-weight: 700;
            color: #555;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            height: 52px;
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 0 16px;
            font-size: 15px;
            transition: all 0.2s;
            background: #fafafa;
        }

        .input-field:focus {
            border-color: #1f8ce6;
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(31, 140, 230, 0.1);
        }

        .btn-primary {
            width: 100%;
            height: 52px;
            background: linear-gradient(135deg, #1f8ce6 0%, #1273c4 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(31, 140, 230, 0.35);
        }

        .btn-primary:disabled {
            background: #ccc;
            transform: none;
            box-shadow: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            color: #aaa;
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .divider span {
            padding: 0 16px;
        }

        .social-btns {
            display: flex;
            gap: 12px;
        }

        .btn-social {
            flex: 1;
            height: 48px;
            border: 1px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.15s;
        }

        .btn-social:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }

        .btn-social.kakao {
            background: #FEE500;
            border-color: #FEE500;
            color: #3C1E1E;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #888;
        }

        .auth-footer a {
            color: #1f8ce6;
            font-weight: 600;
            margin-left: 4px;
        }

        .error-msg {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
            text-align: center;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2">
            <path d="M15 18l-6-6 6-6" />
        </svg>
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <a href="index.html">CRAFIQ</a>
            </div>

            <h1 class="auth-title">다시 만나서 반가워요!</h1>
            <p class="auth-subtitle">계정에 로그인하고 이어서 읽어보세요</p>

            <div id="errorMsg" class="error-msg"></div>

            <form id="loginForm">
                <div class="input-group">
                    <label class="input-label">이메일</label>
                    <input type="email" id="email" class="input-field" placeholder="example@email.com"
                        autocomplete="email" required>
                </div>
                <div class="input-group">
                    <label class="input-label">비밀번호</label>
                    <input type="password" id="password" class="input-field" placeholder="비밀번호를 입력하세요"
                        autocomplete="current-password" required>
                </div>
                <button type="submit" id="submitBtn" class="btn-primary">로그인</button>
            </form>

            <div class="divider"><span>또는</span></div>

            <div class="social-btns">
                <button class="btn-social" onclick="alert('준비 중입니다')">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    Google
                </button>
                <button class="btn-social kakao" onclick="alert('준비 중입니다')">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#3C1E1E">
                        <path
                            d="M12 3c-4.97 0-9 3.19-9 7.125 0 2.557 1.707 4.8 4.293 6.078l-.852 3.078c-.057.195.163.352.329.234l3.702-2.453c.496.047 1.008.07 1.528.07 4.97 0 9-3.19 9-7.125C21 6.19 16.97 3 12 3z" />
                    </svg>
                    카카오
                </button>
            </div>

            <div class="auth-footer">
                계정이 없으신가요?<a href="signup.html">회원가입</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { signInWithEmail } from './js/auth.js';

        // Check if already logged in
        setTimeout(async () => {
            if (window.supabase) {
                const { data } = await window.supabase.auth.getSession();
                if (data.session) {
                    location.href = 'index.html';
                }
            }
        }, 200);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');

            btn.disabled = true;
            btn.textContent = '로그인 중...';
            errorMsg.style.display = 'none';

            const { data, error } = await signInWithEmail(email, password);

            if (error) {
                btn.disabled = false;
                btn.textContent = '로그인';
                errorMsg.textContent = error.message || '로그인에 실패했습니다.';
                errorMsg.style.display = 'block';
            } else {
                location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
