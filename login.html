<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>로그인 - CRAFIQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossOrigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">

    <!-- Supabase -->
    <script type="module" src="js/init-supabase.js"></script>

    <script type="module">
        import { signInWithEmail, signUpWithEmail } from './js/auth.js';

        // Check login (Redirect if already logged in)
        window.addEventListener('load', async () => {
            // Wait for init
            await new Promise(r => setTimeout(r, 200));
            if (window.supabase && (await window.supabase.auth.getSession()).data.session) {
                window.location.href = 'index.html';
            }
        });

        window.handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');

            msg.innerText = "로그인 중...";

            const { data, error } = await signInWithEmail(email, password);
            if (error) {
                msg.innerText = "로그인 실패: " + error.message;
            } else {
                window.location.href = 'index.html';
            }
        };

        window.handleSignUp = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) {
                alert("이메일과 비밀번호를 입력해주세요.");
                return;
            }

            const { data, error } = await signUpWithEmail(email, password);
            if (error) {
                alert("가입 실패: " + error.message);
            } else {
                alert("가입 성공! 자동 로그인됩니다.");
                window.location.href = 'index.html';
            }
        };
    </script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f5f5;
            padding: 0;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            color: #1f8ce6;
            margin-bottom: 30px;
            display: inline-block;
        }

        input {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            width: 100%;
            height: 48px;
            background: #1f8ce6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #1273c4;
        }

        .sub-links {
            margin-top: 20px;
            font-size: 13px;
            color: #888;
        }

        .sub-links a {
            text-decoration: underline;
            margin: 0 8px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <a href="index.html" class="logo">CRAFIQ</a>
        <form onsubmit="handleLogin(event)">
            <input type="email" id="email" placeholder="이메일" required>
            <input type="password" id="password" placeholder="비밀번호" required>
            <div id="msg" style="color:red; font-size:13px; margin-bottom:10px;"></div>
            <button type="submit">로그인</button>
            <button type="button" onclick="handleSignUp()"
                style="background:#fff; color:#333; border:1px solid #ddd; margin-top:12px;">회원가입</button>
        </form>
        <div class="sub-links">
            <a href="#">비밀번호 찾기</a> | <a href="#">이메일 찾기</a>
        </div>
    </div>
</body>

</html>
