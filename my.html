<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAFIQ MY</title>
    <link rel="stylesheet" as="style" crossOrigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/turbo-router.js"></script>
    <script>
        function toggleSearch() {
            const overlay = document.getElementById('searchOverlay');
            overlay.style.display = (overlay.style.display === 'flex') ? 'none' : 'flex';
            if (overlay.style.display === 'flex') document.getElementById('mobileSearchInput').focus();
        }
    </script>
</head>

<body>
    <div id="searchOverlay" class="search-overlay">
        <div class="search-overlay-header">
            <svg onclick="toggleSearch()" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                viewBox="0 0 24 24" style="margin-right:12px; cursor:pointer;">
                <path d="M15 19l-7-7 7-7" />
            </svg>
            <input id="mobileSearchInput" class="search-overlay-input" placeholder="검색">
        </div>
    </div>

    <header>
        <div class="header-inner">
            <a href="index.html" class="brand">CRAFIQ</a>
            <nav class="nav-pc desktop-only">
                <a href="index.html">홈</a>
                <a href="discover.html">탐색</a>
                <a href="best.html">베스트</a>
                <a href="my.html" class="active">MY</a>
            </nav>
            <div class="header-right-pc desktop-only">
                <div class="search-wrap-pc">
                    <svg width="18" height="18" stroke="#999" stroke-width="2" fill="none" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8" />
                        <path d="M21 21L16.65 16.65" />
                    </svg>
                    <input placeholder="작품 검색">
                </div>
                <a href="dashboard.html" class="btn-studio">스튜디오</a>
            </div>
            <div class="mobile-only" style="margin-left:auto;">
                <button onclick="toggleSearch()" class="mobile-search-btn"><svg w="24" h="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="M21 21L16.65 16.65" />
                    </svg></button>
            </div>
        </div>
    </header>

    <main class="inner">
        <!-- New MY HEADER Layout: Clean, Centered, No Overlap -->
        <div class="my-header">
            <div class="my-profile-img">
                <svg width="40" height="40" stroke="#ccc" viewBox="0 0 24 24" fill="none" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                </svg>
            </div>
            <h2 style="font-size:20px; font-weight:800; margin-bottom:8px;">게스트 님</h2>
            <p style="color:#888; font-size:14px; margin-bottom:24px;">로그인하고 내 서재를 동기화하세요</p>
            <button class="btn-login">로그인 / 회원가입</button>
        </div>

        <!-- Content Sections -->
        <div style="padding:0 0 60px;">
            <!-- Recent -->
            <section class="section">
                <div class="section-head">
                    <h3 class="sec-title">최근 본 작품</h3>
                    <a href="#" class="sec-more">전체</a>
                </div>
                <!-- Placeholder for Empty State if needed, but styling populated -->
                <div class="h-scroll-view">
                    <a href="#" class="item">
                        <div class="book-cover"><img
                                src="https://images.unsplash.com/photo-1541963463532-d68292c34b19?w=300"></div>
                        <div class="book-title">그녀가 공작저로</div>
                    </a>
                    <a href="#" class="item">
                        <div class="book-cover"><img
                                src="https://images.unsplash.com/photo-1519074069444-1ba4fff66d16?w=300"></div>
                        <div class="book-title">달빛 조각사</div>
                    </a>
                    <div class="item"
                        style="display:flex; align-items:center; justify-content:center; width:100px; height:150px; background:#f8f8f8; border-radius:6px; color:#bbb; font-size:12px;">
                        더보기</div>
                </div>
            </section>

            <!-- Favorites (Placeholder) -->
            <section class="section">
                <div class="section-head">
                    <h3 class="sec-title">찜한 작품</h3>
                    <a href="#" class="sec-more">전체</a>
                </div>
                <div
                    style="padding:0 16px; font-size:14px; color:#999; text-align:center; padding:30px 0; background:#f9f9f9; border-radius:8px; margin:0 16px;">
                    아직 찜한 작품이 없습니다.
                </div>
            </section>
        </div>
    </main>

    <!-- ACTIVE STATE: MY -->
    <nav class="bottom-nav mobile-only">
        <a href="index.html" class="nav-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg><span>홈</span></a>
        <a href="discover.html" class="nav-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <circle cx="12" cy="12" r="10" />
                <path d="M16 8l-2 6-6 2 2-6 6-2z" />
            </svg><span>탐색</span></a>
        <a href="best.html" class="nav-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2l3 9h9l-7 5 3 9-8-5-8 5 3-9-7-5h9z" />
            </svg><span>베스트</span></a>
        <a href="my.html" class="nav-btn active"><svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                <circle cx="12" cy="7" r="4" />
            </svg><span>MY</span></a>
    </nav>
</body>

</html>
