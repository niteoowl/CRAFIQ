<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAFIQ MY</title>
    <link rel="stylesheet" as="style" crossOrigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/turbo-router.js"></script>

    <script type="module">
        import { getSupabase, signOut, getCurrentUser } from './js/auth.js';

        async function updateAuthUI() {
            const user = await getCurrentUser();
            const profileArea = document.getElementById('authProfileArea');
            const loginBtn = document.getElementById('mainLoginBtn');
            const guestMsg = document.getElementById('guestMessage');
            const userName = document.getElementById('displayUserName');

            if (user) {
                // Logged In
                userName.innerText = user.email.split('@')[0] + " 님";
                guestMsg.innerText = "반갑습니다! 당신의 서재가 동기화 중입니다.";
                loginBtn.innerText = "로그아웃";
                loginBtn.onclick = async () => {
                    await signOut();
                    location.reload();
                };
            } else {
                // Logged Out
                loginBtn.onclick = () => {
                    const email = prompt("이메일 입력:");
                    const password = prompt("비밀번호 입력:");
                    if (email && password) handleLogin(email, password);
                };
            }
        }

        async function handleLogin(email, password) {
            const { data, error } = await getSupabase().auth.signInWithPassword({ email, password });
            if (error) {
                // Try Sign Up if user not found (Simple one-step prototype)
                if (confirm("회원정보가 없습니다. 새로 가입할까요?")) {
                    const { error: signUpErr } = await getSupabase().auth.signUp({ email, password });
                    if (signUpErr) alert(signUpErr.message);
                    else alert("가입 완료! 메일 인증이 필요할 수 있습니다.");
                }
            } else {
                location.reload();
            }
        }

        window.addEventListener('DOMContentLoaded', updateAuthUI);
    </script>
</head>

<body>
    <header>
        <div class="header-inner">
            <a href="index.html" class="brand">CRAFIQ</a>
            <nav class="nav-pc desktop-only">
                <a href="index.html">홈</a>
                <a href="discover.html">탐색</a>
                <a href="best.html">베스트</a>
                <a href="my.html" class="active">MY</a>
            </nav>
            <div class="header-right-pc desktop-only">
                <a href="dashboard.html" class="btn-studio">스튜디오</a>
            </div>
        </div>
    </header>

    <main class="inner">
        <!-- Profile Area -->
        <div id="authProfileArea" class="my-header">
            <div class="my-profile-img">
                <svg width="40" height="40" stroke="#ccc" viewBox="0 0 24 24" fill="none" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                </svg>
            </div>
            <h2 id="displayUserName" style="font-size:20px; font-weight:800; margin-bottom:8px;">게스트 님</h2>
            <p id="guestMessage" style="color:#888; font-size:14px; margin-bottom:24px;">로그인하고 내 서재를 동기화하세요</p>
            <button id="mainLoginBtn" class="btn-login">로그인 / 회원가입</button>
        </div>

        <div style="padding:0 0 60px;">
            <section class="section">
                <div class="section-head">
                    <h3 class="sec-title">최근 본 작품</h3>
                </div>
                <div
                    style="padding:40px 16px; text-align:center; color:#999; font-size:14px; background:#f9f9f9; border-radius:8px; margin:0 16px;">
                    로그인 후 독서 기록을 확인하세요.
                </div>
            </section>
        </div>
    </main>

    <!-- Bottom Nav -->
    <nav class="bottom-nav mobile-only">
        <a href="index.html" class="nav-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"

                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg><span>홈</span></a>
        <a href="discover.html" class="nav-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"

            </svg><span>탐색</span></a>
