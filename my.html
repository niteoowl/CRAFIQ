<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAFIQ 보관함</title>
    <link rel="stylesheet" as="style" crossOrigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/turbo-router.js"></script>
</head>

<body>
    <header>
        <div class="header-inner">
            <div style="display:flex; align-items:center;">
                <a href="index.html" class="brand">CRAFIQ</a>
                <nav class="nav-pc desktop-only">
                    <a href="index.html">홈</a>
                    <a href="discover.html">탐색</a>
                    <a href="best.html">베스트</a>
                    <a href="my.html" class="active">보관함</a>
                </nav>
            </div>
            <div class="search-wrap desktop-only">
                <svg width="20" height="20" fill="none" stroke="#999" stroke-width="2" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8" />
                    <path d="M21 21L16.65 16.65" />
                </svg>
                <input placeholder="작품 검색">
            </div>
            <div style="display:flex; align-items:center; gap:12px;">
                <a href="dashboard.html" class="btn-studio">
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7" />
                        <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z" />
                    </svg>
                    <span class="desktop-only">스튜디오</span>
                </a>
                <div class="avatar"></div>
            </div>
        </div>
    </header>

    <main class="inner" style="padding-top:40px; text-align:center;">
        <div style="width:80px; height:80px; background:#ddd; border-radius:50%; margin:0 auto 20px;"></div>
        <h2 style="font-size:20px; font-weight:800; margin-bottom:10px;">게스트 님</h2>
        <p style="color:#888; margin-bottom:30px;">로그인이 필요합니다.</p>
        <button
            style="background:var(--color-primary); color:white; padding:15px; width:100%; max-width:300px; border-radius:8px; font-weight:700; border:none; cursor:pointer;">로그인
            / 회원가입</button>

        <div style="margin-top:60px; text-align:left; border-top:1px solid #f0f0f0; padding-top:30px;">
            <h3 class="sec-title" style="margin-left:16px;">최근 본 작품</h3>
            <div style="color:#bbb; font-size:14px; text-align:center; padding:50px 0;">
                최근 본 작품이 없습니다.
            </div>
        </div>
    </main>

    <nav class="bottom-nav mobile-only">
        <a href="index.html" class="nav-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span>홈</span>
        </a>
        <a href="discover.html" class="nav-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" />
                <path d="M16 8l-2 6-6 2 2-6 6-2z" />
            </svg>
            <span>탐색</span>
        </a>
        <a href="best.html" class="nav-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2l3 9h9l-7 5 3 9-8-5-8 5 3-9-7-5h9z" />
            </svg>
            <span>베스트</span>
        </a>
        <a href="my.html" class="nav-btn active">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                <circle cx="12" cy="7" r="4" />
            </svg>
            <span>MY</span>
        </a>
    </nav>

</html>
