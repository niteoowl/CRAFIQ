            <div class="profile-txt">
                <h2 id="userName" onclick="location.href='login.html'">로그인하세요</h2>
                <p id="guestMsg" onclick="location.href='login.html'">로그인 후 이용하기 ></p>
            </div>
        </div>

        <!-- STATS BAR -->

            <div class="m-stat">
                <span class="val">0</span>
                <span class="lbl">캐시</span>

                    <span class="my-menu-icon">📚</span>

            <div class="my-menu-item">

                    <span class="my-menu-icon">⭐</span>
                    <span>관심 작품</span>
                </div>
                <span class="arr">›</span>
            </div>
        </div>

        <!-- MENU GROUP 2: SETTINGS -->
        <div class="my-menu-group">
            <div class="my-menu-item" onclick="location.href='dashboard.html'">
                <div class="my-menu-label">
                    <span class="my-menu-icon">🖊️</span>
                    <span>창작 스튜디오</span>
                </div>

            </div>
            <div class="my-menu-item">
                <div class="my-menu-label">
                    <span class="my-menu-icon">🔔</span>
                    <span>알림 설정</span>
                </div>
                <span class="arr">›</span>
            </div>
            <div class="my-menu-item">
                <div class="my-menu-label">
                    <span class="my-menu-icon">🎧</span>
                    <span>고객센터</span>
                </div>
                <span class="arr">›</span>
            </div>
        </div>

        <div class="my-footer-info">
            <button id="logoutBtn"
                style="background:none; border:none; color:#888; text-decoration:underline; display:none; cursor:pointer; margin-bottom:10px;">로그아웃</button>

            CRAFIQ Corp.
        </div>
    </div>

    <!-- Bottom Nav -->
    <nav class="bottom-nav mobile-only">
        <a href="index.html" class="nav-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg><span>홈</span></a>
        <a href="discover.html" class="nav-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <circle cx="12" cy="12" r="10" />
                <path d="M16 8l-2 6-6 2 2-6 6-2z" />
            </svg><span>탐색</span></a>
        <a href="best.html" class="nav-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2l3 9h9l-7 5 3 9-8-5-8 5 3-9-7-5h9z" />
            </svg><span>베스트</span></a>
        <a href="my.html" class="nav-btn active"><svg viewBox="0 0 24 24" fill="currentColor">

                <circle cx="12" cy="7" r="4" />
            </svg><span>MY</span></a>
    </nav>

    <!-- INLINE SCRIPT to ensure no "undefined" errors -->
    <script type="module">
        import { getCurrentUser, signOut } from './js/auth.js';

        async function initMy() {
            await new Promise(r => setTimeout(r, 100));
            const user = await getCurrentUser();

            const nameEl = document.getElementById('userName');
            const msgEl = document.getElementById('guestMsg');
            const logoutBtn = document.getElementById('logoutBtn');

            if (!nameEl) return;

            if (user) {
                // Logged In
                const emailId = user.email.split('@')[0];
                nameEl.textContent = emailId;
                nameEl.onclick = null; // Remove Login Link

                msgEl.textContent = '내 정보 수정 >';
                msgEl.onclick = () => alert('준비 중');

                logoutBtn.style.display = 'inline-block';
                logoutBtn.onclick = async () => {
                    if (confirm('로그아웃 하시겠습니까?')) {
                        await signOut();
                        location.reload();
                    }
                };
            }
        }

        initMy();
    </script>
</body>
